<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="main">
        <nav class="navigation">
            <ul type=None>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/pages/trips.html">TRIPS</a></li>
                <li><a href="/pages/about.html">ABOUT</a></li>
            </ul>
        </nav>        
            <h3 class="form_phrase">Interested? If so, complete the form below. See Ya!!!</h3>
            <div class="contact_form">
                <form id="contact">
                    <div class="form_details">
                        <input class="fields" type="text" name="fullname" id="fullname" placeholder="Full Name" required><br/>
                        <input class="fields" type="text" name="email" id="email" placeholder="Email" required><br/>
                        <input class="fields" type="text" name="number" id="number" placeholder="Contact Number" required><br/>
                        <input class="fields" type="number" name="age" id="age" min="20" max="35" placeholder="Age" required><br/>
                    </div>
                    <div class="form_submit">
                        <input id="submit" type="submit" value="Submit">
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
